<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffecf1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
            font-size: 40px;
            margin-top: 50px;
            animation: pop 1.5s ease-in-out infinite alternate;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: float 4s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #tulips {
            width: 200px;
            display: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #ff4d6d;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        #message {
            display: none;
            font-size: 24px;
            color: #ff2e63;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day, My Love! ‚ù§Ô∏è</h1>
    
    <div class="hearts"></div>
    
    <img id="tulips" src="assets/images-removebg-preview.png" alt="Tulip Bouquet">
    
    <button onclick="revealMessage()">Click to Open</button>
    
    <p id="message">You make my world brighter every day! I love you! üíñ</p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
                document.getElementById("tulips").style.opacity = 1;
            }, 1000);
            
            function createHeart() {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.querySelector(".hearts").appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }
            setInterval(createHeart, 500);
        });

        function revealMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>

</body>
</html>
